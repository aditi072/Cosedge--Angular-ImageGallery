    <form class="d-flex" role="search" *ngIf="search" style="padding: 15px; margin: 15px;">
        <input class="form-control me-2" type="text" [(ngModel)]="searchTerm" placeholder="Search" name="searchTerm">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <div class="container image-row image-grid">

        <div class="image-column row row-cols-3">
            <div class="col image" *ngFor="let image of filteredImgs | filterByDescription: searchTerm; let i=index">
                <img src="{{image.url}}" alt="{{image.description}}" (click)="openModal();currentSlide(i+1)"
                    class="hover-shadow cursor">
                <div class="caption">{{image.description}}</div>
            </div>
        </div>

        <div id="imgModal" class="slide-modal">
            <span class="close cursor" (click)="closeModal()">&times;</span>
            <div class="slide-modal-content">

                <div class="img-slides" *ngFor="let image of filteredImgs; let i = index">
                    <img src="{{image.url}}"> <div class="slide-caption">{{image.description}}</div>
                </div>

                <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
                <a class="next" (click)="plusSlides(1)">&#10095;</a>

                <div class="image-extra cursor">
                    <span *ngFor="let image of filteredImgs; let i = index">
                        <img class="images" (click)="currentSlide(i+1)" src="{{image.url}}">
                    </span>
                </div>
            </div>
        </div>
    </div>
